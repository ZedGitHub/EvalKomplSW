<html>
	<head>
		<meta charset="utf-8" />
		<title>GameDeveloperGAYME</title>

		<script src="JQmin.js"></script>
		<script src="qunit-1.20.0.js"></script>
		<script src="HC.js"></script>
		<script src="scriptStuff.js"></script>
		<script src="chartStuff.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="qunit-1.20.0.css" type="text/css" />
	</head>

	<body>
<h1>Game Developer GAYME</h1>
<div id="background">
		<section id="main-content">

			<article id="team-info">
				<fieldset>
					<legend>Team</legend>
					<ul>
						<li><label for="input-time">Verfügbare Zeit</label><input id="input-time" type="text"/></li>
						<li><label for="input-money">Verfügbares Geld</label><input id="input-money" type="text"/></li>

						<li><label for="submit"> </label><input id="submit" type="button" value="Übernehmen" onclick="setTimeAndMoney()"/></li>
					</ul>
					<hr>
					<ul>
						<li><label for="team-number">Mitarbeiter Anzahl</label><input id="team-number" type="text"disabled/></li>
						<li><label for="team-skill">Mitarbeiter Skill</label><input id="team-skill" type="text"disabled/></li>
						<li><label for="team-health">Mitarbeiter Gesundheit</label><input id="team-health" type="text"disabled/></li>
						<li><label for="team-motivation">Mitarbeiter Motivation</label><input id="team-movitation" type="text"disabled/></li>
						<li><label for="team-cost">Mitarbeiter Gehalt</label><input id="team-cost" type="text"disabled/></li>
					</ul>
					<hr>
					<ul>
					<li><label for="team-quality">Produktqualität</label><input id="team-quality" type="text"disabled/></li>
				</ul>
				</fieldset>
			</article>

			<aside>
				<article id="diagramm">
					<fieldset>
						<legend>Statistiken</legend>
						<div id="container" ></div>
					</fieldset>
				</article>

				<article id="buttons">
					<fieldset>
						<legend>Aktionsfelder</legend>
							<input type="button" value="Entwickeln" onclick="entwickeln()" />
							<input type="button" value="Beurlauben" onclick="urlaub()"/>
							<input type="button" value="Weiterbilden" onclick="training()"/>
							<input type="button" value="Gehaltsänderung" onclick="changeCostForTeam()"/>
							<input id="value-to-show" type="text" value="0" disabled/>
							<input id="value-to-show-range"type="range" value="0" min="-1000" max="1000" step="100"/>
					</fieldset>
				</article>
			</aside>
			<div class="clear"/>

		</section>
</div>
		<footer>
			<a href="https://www.facebook.com/robert.zoeke?fref=ts">irgendwas Geiles!</a>
		</footer>

		<script type="text/javascript">

			// Fill values inside the team info
			update();

			document.getElementById("value-to-show-range").oninput = function(){
				document.getElementById("value-to-show").value = document.getElementById("value-to-show-range").value;
			};
		</script>

	</body>

</html>
